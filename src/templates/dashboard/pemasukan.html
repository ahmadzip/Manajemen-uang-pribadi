{% extends "layout.html" %} {% block content %}

<div class="px-4 md:px-10 mx-auto w-full -m-24 mt-20">
  <div class="flex flex-wrap">
    <div class="w-full lg:w-8/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">
                <i class="fas fa-arrow-down text-emerald-500 mr-2"></i>
                <span class="mr-3">Input Pemasukan</span>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0 mt-3">
            <form method="post" action="/pemasukan" enctype="multipart/form-data">
              <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      for="nominal"
                    >
                      Nominal </label
                    ><input
                      type="text"
                      id="dengan-rupiah"
                      name="nominal"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring focus:ring-blue-300 w-full ease-linear transition-all duration-150"
                    />
                  </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      for="tanggal"
                    >
                      Tanggal </label
                    ><input
                      type="date"
                      id="tanggal"
                      name="tanggal"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    />
                  </div>
                </div>
                <div class="w-full lg:w-12/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      for="grid-password"
                    >
                      Deskripsi </label
                    ><textarea
                      type="text"
                      name="keterangan"
                      id="deskripsi"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                      rows="4"
                    >
                    </textarea>
                  </div>
                </div>
              <div class="w-full lg:w-12/12 px-4 text-right">
                <div class="relative w-full mb-3">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded"
                  >
                    Tambah
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg"
      >
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2 text-blueGray-700 text-center">
            PENGGUNAAN
          </div>
          <div class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            <p>1. MASUKAN ANGKA NOMINAL</p>
            <p>2. MASKAN DESKRIPSI SEUSAIKAN DENGAN PENGELUARAN ANDA</p>
            <p>3. PILIH TANGGAL</p>
            <p>5. KLIK TOMBOL TAMBAH</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
